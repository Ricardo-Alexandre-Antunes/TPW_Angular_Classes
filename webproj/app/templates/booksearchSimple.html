{% extends "layout.html" %}

{% block content %}
    
{% if error %}
    <p style="">ERROR: Insert a query term.</p>
{% endif %}
    
<form action="." method="post">
    {% csrf_token %}
    <label for="query">Search: </label>
    <input id="query" type="text" name="query">
    <input type="submit" value="Search">
</form>
    
{% endblock %}
