<div *ngIf="author" class="container mt-4">
    <h2 class="mb-4 text-primary">Information on {{author.name | uppercase}}</h2>
    
    <div class="mb-3">
        <span class="fw-bold">Num:</span> {{author.id}}
    </div>
    
    <form>
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name:</label>
            <input
                id="name"
                [(ngModel)]="author.name"
                placeholder="Enter name"
                class="form-control"
                [ngModelOptions]="{standalone: true}"
            />
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input
                id="email"
                [(ngModel)]="author.email"
                placeholder="Enter email"
                class="form-control"
                [ngModelOptions]="{standalone: true}"
            />
        </div>
    </form>
    
    <div>
        <button class="btn btn-primary me-2" (click)="update()">Update</button>
        <button class="btn btn-danger" (click)="delete()">Delete</button>
        <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
</div>
